{% extends "base.html" %}
    {% block content %}
        <div class="global-container">
            <div class="card login-form">
                <div class="card-body">
                    <h3 class="card-title text-center">register</h3>
                    <div class="card-text">
                        <!--
                        <div class="alert alert-danger alert-dismissible fade show" role="alert">Incorrect username or password.</div> -->
                        <form method="post">
                        {% csrf_token %}
                            {% if messages %}
                                {% for message in messages %}
                                    <div class="alert alert-info">
                                        {{ message }}
                                    </div>
                                {% endfor %}
                            {% endif %}
                            <!-- to error: add class "has-danger" -->
                            <div class="form-group">
                                <label for="exampleInputEmail1">Username</label>
                                <input type="text" nsme="username" class="form-control form-control-sm" id="exampleInputEmail1" aria-describedby="emailHelp">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Email address</label>
                                <input type="email" name="email" class="form-control form-control-sm" id="exampleInputEmail1" aria-describedby="emailHelp">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Password</label>
                                <a href="#" style="float:right;font-size:12px;">Forgot password?</a>
                                <input type="password" name="passworld" class="form-control form-control-sm" id="exampleInputPassword1">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">register</button>

                            <div class="sign-up mt-2">
                                you have a account? <a href={% url 'login' %}>login!</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    {% endblock %}
